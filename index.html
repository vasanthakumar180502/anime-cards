<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<center>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <!-- First Card Column -->
                <div class="column is-half-tablet is-one-third-desktop">
                    <div class="card" id="card-1">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="" alt="Person Photo" id="person-photo-1">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4" id="person-name-1"></p>
                                    <p class="subtitle is-6" id="person-skill-1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-link" id="prev-btn-1">Previous</button>
                        <button class="button is-link" id="next-btn-1">Next</button>
                    </div>
                </div>
                <!-- Second Card Column -->
                <div class="column is-half-tablet is-one-third-desktop">
                    <div class="card" id="card-2">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="" alt="Person Photo" id="person-photo-2">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4" id="person-name-2"></p>
                                    <p class="subtitle is-6" id="person-skill-2"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons is-centered">
                        <button class="button is-link" id="prev-btn-2">Previous</button>
                        <button class="button is-link" id="next-btn-2">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</center>
</html>
